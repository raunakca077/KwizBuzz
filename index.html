    <!----------------Sign Up Form------------------------------->

    
    <!------Wrapper-------->
    <div class=" wrapper bg-gradient-to-r from-purple-400 to-blue-500 min-h-screen
         flex items-center justify-center rounded-xl h-[750px]">
            
        <!-----Sign-up Wrapper Box------->
        <div class="relative w-[400px] h-[750px] bg-white bg-opacity-10 p-[50px] my-3
        flex items-center justify-center rounded-xl hover:translate-x-2 hover:translate-y-2 ">
         <!-----------Form-------------->   
         <div class=" absolute  ">
            <form action="">
                <!-------Heading------>
                <h2  class="text-[30px] font-bold text-[#fff] items-center my-8 mx-20 mt-32 " >Sign Up</h2>
                    <!-------Name Field--------->
                <div class="mb-4 " >
                    <label for="Name" class="block text-[#fff] pb-3  text-[20px]" >Name</label>
                    <input type="text" required id="text" name="text" class="w-[300px] h-[30px] border p-2 rounded-xl">
                </div>
                    <!--------Phone Field--------->
                <div class="mb-4 " >
                    <label for="Phone" class="block text-[#fff] pb-3  text-[20px]" >Phone No</label>
                    <input type="number" required id="number" name="number" class="w-[300px] h-[30px] border p-2 rounded-xl">
                </div>
                    <!--------Email field------------->
                <div class="mb-4 " >
                    <label for="email" class="block text-[#fff] pb-3  text-[20px]" >Email</label>
                    <input type="email" required id="email" name="email" class="w-[300px] h-[30px] border p-2 rounded-xl">
                </div>
                <!----------Password Field------------>
                <div class="mb-4">
                    <label for="password" class="block text-[#fff] pb-3 text-[20px] ">Password</label>
                    <input type="password" required id="password" name="password" 
                     class="w-[300px] h-[30px] border p-2 rounded-xl">
                </div>
                <!------------Confirm Password-------------------->
                <div class="mb-4">
                    <label for="password" class="block text-[#fff] pb-3 text-[20px] "> Confirm Password</label>
                    <input type="password" required id="password" name="password" 
                     class="w-[300px]  h-[30px] border p-2 rounded-xl">
                </div>
              <!----------Check Box--------------->
                
                <button type="submit " class="relative w-[300px] h-[30px] 
                 bg-red-500 text-[16px] hover:bg-blue-900 mb-10 mt-4
                text-[#fff] cursor-pointer rounded-xl" >Sign Up</button>
                
                <div class=" signup-link items-center justify-center pb-6  px-7 ">
                    <p class="text-[#fff]">Already have an account? <a href="#"
                         class= "signInBtn-link text-[#f4157e]
                          font-semibold hover:underline">Sign in</a></p>
                </div>
                
            </form>
        </div>
        </div>
    </div>
